{% extends 'base.html' %} 
{% block title %} | blog.title_tag {% endblock %}
{% block content %} 
 <!-- Breadcrumb -->
 <section id="bc" class="mt-3">
   <div class="container">
     <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
         <li class="breadcrumb-item">
           <a href="{% url 'home' %}">
             <i class="fas fa-home"></i> Home</a>
         </li>
         <li class="breadcrumb-item active">{{blog.title_tag}} </li>
       </ol>
     </nav>
   </div>
 </section>
  <section id="dashboard" class="py-4">
   <div class="container">
      <h1>{{blog.title}}</h1> <br>
      <h3>
        By {{blog.author.first_name}} 
        {{blog.author.last_name}} on
        {{ blog.post_date }}
      </h3>
      <hr>
      <br>
      <p class="lead">
        {{blog.body}}
      </p>
   </div>
   <div class="col-md-12 text-center">
     <a class="btn btn-outline-info" href="{% url 'blog' %}">Back</a>
   </div>
 </section>
{% endblock %}
